<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
<body>
    <div class="flex-container">
        <div class="header">
            <div class="header-left">
                <a class="open-side-menu-container">
                </a>
            </div>
            <div class="header-right">
                <button id="add-task-button">&plus; Add task</button>
            </div>

        </div>
        <div class="middle-container">
            <div class="sidebar active">
                <ul class="sidebar-lists">
                    <li id="main-btn">Main</li>
                    <li id="today-list-btn">Today</li>
                    <li id="week-btn">This Week</li>
                    <li class="no-hover" id="new-list-btn">New Lists</li>
                    <ul id="new-button-container">
                        <li id="add-new-list">+ Add New List</li>
                        <li id="delete-new-list">âˆ’ Delete New List</li>
                    </ul>
                    <li id="completed-tasks">Completed Tasks</li>
                    <li id="delete-all-tasks">Delete All</li>
                </ul>
            </div>
            <div class="main-body active">
                <div class="content-container" id="content-container">
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
